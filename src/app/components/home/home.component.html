<div #home id="home">
  <nav id="header" class="navbar navbar-expand-lg py-3 pt-5">
    <ul class="nav nav-menu w-100 d-flex justify-content-end mx-5">
      <li class="nav-items fw-bold fs-5">Portfolio</li>
    </ul>
  </nav>
  <div class="container home-details text-center">
    <div class="name-container">
      <h1 id="salutation" class="salutation">HI, I'm</h1>
    </div>
    <div class="name-container">
      <h1 id="name" class="name">FAIZAL KHAN</h1>
    </div>
    <div class="name-container">
      <h5 id="sub" class="sub-details">
        And i'm a Software Developer, Content Creator and Freelancer.
      </h5>
    </div>
  </div>
  <div #social id="social" class="social-links">
    <div
      class="d-flex flex-column align-items-center gap-2"
      *ngFor="let item of socialMedia; let i = index"
    >
      <a
        id="icon-{{ i + 1 }}"
        href="{{ item.link }}"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span class="{{ item.icon }} fs-2"></span>
      </a>
    </div>
  </div>
</div>
